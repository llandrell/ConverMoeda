<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conversor de Moeda</h1>
        <div id="datetime"></div>
    </header>
    <div class="container">
        <form id="converterForm">
            <div class="row">
                <div class="coluna1">
                    <label for="amount">Valor:</label>
                    <input type="number" id="valor" placeholder="Digite o valor" required>
                </div>
                <div class="coluna2">
                    <label for="moedaInicialLabel">Converter de:</label>
                    <select id="moedaInicialField" required>
                        <option id="moedaInicial" value="">Selecione uma moeda</option>
                        
                    </select>
                </div>
                <div class="coluna3">
                    <label for="moedaFinalLabel">Para:</label>
                    <select id="moedaFinalField" required>
                        <option id="moedaFinal" value="">Selecione uma moeda</option>
                        <!-- Opções de moeda serão preenchidas via JavaScript -->
                    </select>
                </div>                
                <div class="coluna4">
                    <button type="button" onclick="convertCurrency()">Converter</button>
                </div>
            </div>
        </form>
    </div>
    <div id="result">
        <h2>Resultado da Conversão</h2>
        <div id="resultContainer">
            <div id="resultColuna1">
                <p>Conversão de: </p>
                <p>Valor a converter: </p>
            </div>
            <div id="resultColuna2">
                <p>Para: </p>
                <p>Resultado da conversão: </p>
            </div>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
